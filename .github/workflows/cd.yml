name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go environment
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: buildprod.sh
        run: ./scripts/buildprod.sh

      - name: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v3'

      - name: 'Use gcloud CLI'
        run: 'gcloud info'

      - name: 'gcloud builds submit'
        run: gcloud builds submit --tag europe-central2-docker.pkg.dev/heroic-icon-475820-e0/notely-ar-repo/notely:latest .

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image europe-central2-docker.pkg.dev/heroic-icon-475820-e0/notely-ar-repo/notely:latest --region europe-central2 --allow-unauthenticated --project heroic-icon-475820-e0 --max-instances=4

      - name: migrateup.sh
        run: ./scripts/migrateup.sh